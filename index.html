<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/atm.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Device Settings</title>
  </head>
  <body>
    <main>
      <h1>Device Settings</h1>
      <form id="device_form" name="device_form">
        <div>
          <label for="devicename">Enter a new device name:</label>
          <input type="text" id="devicename" name="devicename" />
        </div>
        <div>
          <p>Allow Notifications?</p>
          <label for="on">On</label>
          <input type="radio" id="notifications" name="notifications" value="notificationstrue"/>
          <label for="Off">Off</label>
          <input type="radio" id="notifications" name="notifications" value="notificationsfalse"/>
        </div>
        <div>
          <p>Lighting Mode</p>
          <label for="off">Off</label>
          <input type="radio" id="lights" name="lights" value="lightsoff"/>      
          <label for="away">Away</label>
          <input type="radio" id="lights" name="lights" value="lightsaway"/>
          <label for="eco">Eco</label>
          <input type="radio" id="lights" name="lights" value="lightseco"/>
          <label for="full">Full</label>
          <input type="radio" id="lights" name="lights" value="lightsfull"/>
        </div>
        <div>
          <label for="postal">Enter your postal code:</label>
          <input type="text" id="postal" name="postal" />
          <span id="postalcodeerror"></span>
        </div>
          <label for="temperature">Temperature (10C to 25C):</label>
          <input type="range" id="temperature" name="temperature" min="10" max="25" step="0.5" value="10">
        <div>
          <input type="submit" id="submitdevice" value="Set changes to system" />
          <input type="button" id="resetdevice" value="Clear all options" />
        </div>
      </form>
    </main>
    <script src="js/atm.js"></script>
  </body>
</html>
