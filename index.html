<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/atm.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Device Settings</title>
  </head>
  <body>
    <main>
      <div class="banner">
        <h1>Device Settings</h1>
        <span id="time"> </span>
        <div>
          <a id="profilelink" href="profile">To Profile Settings</a>
        </div>
      </div>
      <form id="device_form" name="device_form">
        <div class="row">
          <div class="col-1">
            <div class="inputs">
              <label for="devicename">Enter a new device name:</label>
              <input type="text" id="devicename" name="devicename" required/>
            </div>
            <div class="inputs">
              <label for="notifications">Notifications: </label>
              <select name="notifications" id="notifications" required>
                <option value="On">On</option>
                <option value="Off">Off</option>
              </select>
            </div>
            <div class="inputs">
              <label for="lights">Lighting Mode: </label>
              <select name="lights" id="lights" required>
                <option value="Off">Off</option>
                <option value="Away">Away</option>
                <option value="Eco">Eco</option>
                <option value="Full">Full</option>
              </select>
            </div>
            <div class="inputs">
              <label for="postal">Enter your postal code:</label>
              <input type="text" id="postal" name="postal" required/>
              <span id="postalcodeerror"></span>
            </div class="inputs">
              <label for="temperature">Temperature (10C to 25C):</label>
              <input type="range" id="temperature" name="temperature" min="10" max="25" step="0.5" value="10" required>
            <div class="inputs">
              <input type="submit" id="submitdevice" value="Set changes to system" />
              <input type="button" id="resetdevice" value="Clear all options" />
            </div>
          </div>
          
          <div class="col-2">
            <div class="outputs">
              <label for="savedevice">Current Device Name:</label>
              <input type="text" id="savedevice" name="savedevice" disabled/>
            </div>
            <div class="outputs">
              <label for="savenotification">Current Notification Settings:</label>
              <input type="text" id="savenotification" name="savenotification" disabled/>
            </div>
            <div class="outputs">
              <label for="savelighting">Current Lighting Mode:</label>
              <input type="text" id="savelighting" name="savelighting" disabled/>
            </div>
            <div class="outputs">
              <label for="savepostal">Postal Code:</label>
              <input type="text" id="savepostal" name="savepostal" disabled/>
            </div>
            <div class="outputs">
              <label for="savetemperature">Current Temperature:</label>
              <input type="text" id="savetemperature" name="savetemperature" disabled/>
            </div>
          </div>
        </div>
      </form>
    </main>
    <script src="js/atm.js"></script> 
  </body>
</html>
